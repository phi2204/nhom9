<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/home/index}">Home</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Registration form -->
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
					<!-- success message -->
					<div th:if=${param.success}>
						<div class="alert alert-info">You've registation successful.</div>
					</div>
					<h1>Registration</h1>
					<form th:action="@{/user/registration}" method="post"
						th:object="${user}">
						<div class="form-group">
							<label class="control-label" for="name"> FullName: </label> <input
								type="text" id="ho_ten" class="form-control"
								th:field="*{ho_ten}" required autofocus="autofocus">
						</div>

						<div class="form-group">
							<label class="control-label" for="dia_chi"> Address: </label> <input
								type="text" id="dia_chi" class="form-control"
								th:field="*{dia_chi}" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="email"> Email: </label> <input
								type="email" id="email" class="form-control" th:field="*{email}"
								required>
						</div>

						<div class="form-group">
							<label class="control-label" for="password"> Password: </label> <input
								type="password" id="email" class="form-control"
								th:field="*{password}" required>
						</div>

						<div class="form-group" >
							<button type="submit" class="btn btn-success">Register</button>
							<span>Already registered? <a href="/"
								th:href="@{/user/loginform}">Login here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
